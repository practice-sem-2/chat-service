networks:
  kafka:
    driver: bridge
    name: kafka
    external: true
  db:
    driver: bridge

services:
  app:
    build:
      context: '.'
      dockerfile: 'Dockerfile.dev'
    env_file:
      - ".env"
    volumes:
      - .:/app
    ports:
      - 8090:80
    depends_on:
      - postgres
    networks:
      - db
      - kafka

  postgres:
    image: 'postgres:12-alpine'
    expose:
      - 5432
    ports:
      - 5432:5432
    networks:
      - db
    env_file:
      - ".env"

  migrate:
    image: migrate/migrate:latest
    volumes:
      - ./migrations:/migrations
    depends_on:
      - postgres
    networks:
      - db
    env_file:
      - ".env"
    command: [ "-path", "/migrations", "-database", "${DB_DSN}?sslmode=disable", "up" ]
    deploy:
      replicas: 0

  rollback:
    image: migrate/migrate:latest
    volumes:
      - ./migrations:/migrations
    depends_on:
      - postgres
    networks:
      - db
    env_file:
      - ".env"
    command: [ "-path", "/migrations", "-database", "${DB_DSN}?sslmode=disable", "down", "1" ]
    deploy:
      replicas: 0